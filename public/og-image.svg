<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Main logo centered -->
  <g transform="translate(600, 315)">
    <!-- Opening bracket < -->
    <text x="-280" y="40" font-family="monospace, sans-serif" font-size="180" font-weight="bold" fill="#64748b" text-anchor="middle">&lt;</text>

    <!-- LW in center -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="160" font-weight="bold" fill="#f8fafc" text-anchor="middle">LW</text>

    <!-- Closing bracket /> -->
    <text x="280" y="40" font-family="monospace, sans-serif" font-size="180" font-weight="bold" fill="#38bdf8" text-anchor="middle">/&gt;</text>
  </g>

  <!-- Text below -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#cbd5e1" text-anchor="middle">Liam West</text>
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">Engineering &amp; VR Development Portfolio</text>
</svg>
