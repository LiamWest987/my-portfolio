    <script>
    var path = window.location.pathname;
    if (path.endsWith("/")) {
      window.location.replace(path + "index.html");
    } else {
      window.location.replace(path + ".html");
    }

    </script>
    <script>
        if (window.location.pathname.endsWith(".html")) {
            const newPath = window.location.pathname.replace(".html", "");
            window.history.replaceState(null, "", newPath);
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navLinks = document.querySelectorAll(".nav-links a");
            let currentPage = window.location.pathname.split("/").pop(); // Get current page filename
    
            // Handle the root URL ("/") case
            if (currentPage === "" || currentPage === "index") {
                currentPage = "index";
            }
    
            navLinks.forEach(link => {
                const href = link.getAttribute("href").replace(".html", ""); // Clean .html from links
                if (href === currentPage) {
                    link.classList.add("active"); // Add the active class
                }
            });
        });
    </script>
