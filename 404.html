    <script>
    var path = window.location.pathname;
    if (path.endsWith("/")) {
      window.location.replace(path + "index.html");
    } else {
      window.location.replace(path + ".html");
    }

    </script>
    <script>
        if (window.location.pathname.endsWith(".html")) {
            const newPath = window.location.pathname.replace(".html", "");
            window.history.replaceState(null, "", newPath);
        }
    </script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const navLinks = document.querySelectorAll(".nav-links a");
        let currentPage = window.location.pathname.split("/").pop().replace(".html", ""); // Get the current page without .html

        // Check if currentPage is empty (i.e., we're on the home page)
        if (currentPage === "") {
            currentPage = "index"; // Default to "index" if we're on the home page
        }

        navLinks.forEach(link => {
            const linkHref = link.getAttribute("href").replace(".html", ""); // Remove ".html" from the href attribute

            // Compare the cleaned currentPage with the cleaned href
            if (linkHref === currentPage) {
                link.classList.add("active"); // Add the "active" class to the current page's link
            } else {
                link.classList.remove("active"); // Remove "active" from the other links
            }
        });
    });
</script>
